name: Test word rendering

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile word document from rmd
        uses: ./
        with:
          input_file: test/word.Rmd
          output_format: word_document

